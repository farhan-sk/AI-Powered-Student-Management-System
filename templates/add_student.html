<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
    <h2>Add New Student</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Student Name" required><br><br>
        <input type="text" name="roll_no" placeholder="Roll Number" required><br><br>
        <input type="text" name="student_class" placeholder="Class" required><br><br>
        <input type="number" name="marks" placeholder="Marks" required><br><br>
        <input type="number" step="0.01" name="attendance" placeholder="Attendance %" required><br><br>
        <input type="text" name="contact" placeholder="Contact Number" required><br><br>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
