<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Chatbot</title>
</head>
<body>
    <h2>AI Chatbot</h2>
    <form method="POST">
        <input type="text" name="query" placeholder="Ask me anything..." required>
        <button type="submit">Send</button>
    </form>

    {% if response %}
        <h3>Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
